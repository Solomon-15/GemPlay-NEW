<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Sapphire Blue Gradients -->
    <linearGradient id="sapphireMain" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6688ff;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#4466ff;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#2244dd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0022bb;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="sapphireLight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#aaccff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#88bbff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6699ff;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="sapphireDark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#001166;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000044;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow Filter -->
    <filter id="sapphireGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main Sapphire Star -->
  <g transform="translate(60,60)" filter="url(#sapphireGlow)">
    <!-- Top star formation -->
    <path d="M 0,-30 L 12,-18 L 24,-20 L 18,-8 L 28,0 L 18,8 L 0,5 L -18,8 L -28,0 L -18,-8 L -24,-20 L -12,-18 Z" fill="url(#sapphireLight)" stroke="#4466ff" stroke-width="0.5"/>
    
    <!-- Left star ray -->
    <path d="M -12,-18 L -24,-20 L -32,5 L -25,22 L 0,5 Z" fill="url(#sapphireMain)" stroke="#4466ff" stroke-width="0.5"/>
    
    <!-- Right star ray -->
    <path d="M 12,-18 L 0,5 L 25,22 L 32,5 L 24,-20 Z" fill="url(#sapphireMain)" stroke="#4466ff" stroke-width="0.5"/>
    
    <!-- Left lower ray -->
    <path d="M -18,8 L 0,5 L -25,22 L -32,5 Z" fill="url(#sapphireDark)" stroke="#4466ff" stroke-width="0.5"/>
    
    <!-- Right lower ray -->
    <path d="M 18,8 L 32,5 L 25,22 L 0,5 Z" fill="url(#sapphireDark)" stroke="#4466ff" stroke-width="0.5"/>
    
    <!-- Bottom star point -->
    <path d="M -25,22 L 0,32 L 25,22 Z" fill="url(#sapphireDark)" stroke="#4466ff" stroke-width="0.5"/>
    
    <!-- Star center -->
    <polygon points="0,-12 8,-6 12,0 8,6 0,12 -8,6 -12,0 -8,-6" fill="#ffffff" opacity="0.6"/>
    <circle cx="0" cy="-2" r="4" fill="#ffffff" opacity="0.8"/>
    
    <!-- Star rays highlight */
    <path d="M 0,-25 L 0,-15" stroke="#ffffff" stroke-width="2" opacity="0.4"/>
    <path d="M -20,-10 L -10,-5" stroke="#ffffff" stroke-width="1.5" opacity="0.3"/>
    <path d="M 20,-10 L 10,-5" stroke="#ffffff" stroke-width="1.5" opacity="0.3"/>
    
    <!-- Sparkles */
    <circle cx="-20" cy="-25" r="1.5" fill="#ffffff" opacity="0.8"/>
    <circle cx="22" cy="-15" r="1" fill="#ffffff" opacity="0.6"/>
    <circle cx="8" cy="25" r="0.8" fill="#ffffff" opacity="0.4"/>
  </g>
</svg>