<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Topaz Yellow Gradients -->
    <linearGradient id="topazMain" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffff66;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#ffdd00;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#ddbb00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bb9900;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="topazLight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffaa;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffff88;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffee66;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="topazDark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#997700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#775500;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow Filter -->
    <filter id="topazGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main Topaz Octagon -->
  <g transform="translate(60,60)" filter="url(#topazGlow)">
    <!-- Top octagonal cut -->
    <path d="M 0,-30 L 15,-22 L 25,-15 L 28,0 L 25,15 L 0,8 L -25,15 L -28,0 L -25,-15 L -15,-22 Z" fill="url(#topazLight)" stroke="#ffdd00" stroke-width="0.5"/>
    
    <!-- Left upper facet -->
    <path d="M -15,-22 L -25,-15 L -32,10 L -25,25 L 0,8 Z" fill="url(#topazMain)" stroke="#ffdd00" stroke-width="0.5"/>
    
    <!-- Right upper facet -->
    <path d="M 15,-22 L 0,8 L 25,25 L 32,10 L 25,-15 Z" fill="url(#topazMain)" stroke="#ffdd00" stroke-width="0.5"/>
    
    <!-- Left lower -->
    <path d="M -25,15 L 0,8 L -25,25 L -32,10 Z" fill="url(#topazDark)" stroke="#ffdd00" stroke-width="0.5"/>
    
    <!-- Right lower -->
    <path d="M 25,15 L 32,10 L 25,25 L 0,8 Z" fill="url(#topazDark)" stroke="#ffdd00" stroke-width="0.5"/>
    
    <!-- Bottom pavilion -->
    <path d="M -25,25 L 0,32 L 25,25 Z" fill="url(#topazDark)" stroke="#ffdd00" stroke-width="0.5"/>
    
    <!-- Octagonal table -->
    <polygon points="0,-12 10,-8 15,0 10,8 0,12 -10,8 -15,0 -10,-8" fill="#ffffff" opacity="0.5"/>
    
    <!-- Center highlight -->
    <circle cx="0" cy="-5" r="6" fill="#ffffff" opacity="0.6"/>
    
    <!-- Sparkles */
    <circle cx="-18" cy="-25" r="1.5" fill="#ffffff" opacity="0.8"/>
    <circle cx="20" cy="-10" r="1" fill="#ffffff" opacity="0.6"/>
    <circle cx="8" cy="18" r="0.8" fill="#ffffff" opacity="0.4"/>
  </g>
</svg>