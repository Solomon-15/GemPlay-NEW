<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Aquamarine Cyan Gradients -->
    <linearGradient id="aquamarineMain" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#66ddff;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#00aaff;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#0088dd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0066bb;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="aquamarineLight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#aaeeff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#88ddff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#66ccff;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="aquamarineDark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#004488;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#002266;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow Filter -->
    <filter id="aquamarineGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main Aquamarine -->
  <g transform="translate(60,60)" filter="url(#aquamarineGlow)">
    <!-- Top flowing crystal -->
    <path d="M 0,-30 L 18,-20 L 26,-8 L 25,8 L 20,18 L 0,12 L -20,18 L -25,8 L -26,-8 L -18,-20 Z" fill="url(#aquamarineLight)" stroke="#00aaff" stroke-width="0.5"/>
    
    <!-- Left flowing facet -->
    <path d="M -18,-20 L -26,-8 L -30,15 L -22,28 L 0,12 Z" fill="url(#aquamarineMain)" stroke="#00aaff" stroke-width="0.5"/>
    
    <!-- Right flowing facet -->
    <path d="M 18,-20 L 0,12 L 22,28 L 30,15 L 26,-8 Z" fill="url(#aquamarineMain)" stroke="#00aaff" stroke-width="0.5"/>
    
    <!-- Left lower flow -->
    <path d="M -25,8 L 0,12 L -22,28 L -30,15 Z" fill="url(#aquamarineDark)" stroke="#00aaff" stroke-width="0.5"/>
    
    <!-- Right lower flow -->
    <path d="M 25,8 L 30,15 L 22,28 L 0,12 Z" fill="url(#aquamarineDark)" stroke="#00aaff" stroke-width="0.5"/>
    
    <!-- Bottom drop -->
    <path d="M -20,18 L 0,34 L 20,18 L 22,28 L 0,32 L -22,28 Z" fill="url(#aquamarineDark)" stroke="#00aaff" stroke-width="0.5"/>
    
    <!-- Water-like highlight -->
    <ellipse cx="0" cy="-2" rx="16" ry="10" fill="#ffffff" opacity="0.4"/>
    <ellipse cx="-6" cy="-10" rx="8" ry="5" fill="#ffffff" opacity="0.6"/>
    
    <!-- Flow lines */
    <path d="M -20,-15 Q -10,-5 -15,10" stroke="#ffffff" stroke-width="1" fill="none" opacity="0.3"/>
    <path d="M 20,-15 Q 10,-5 15,10" stroke="#ffffff" stroke-width="1" fill="none" opacity="0.3"/>
    
    <!-- Sparkles */
    <circle cx="-16" cy="-24" r="1.5" fill="#ffffff" opacity="0.8"/>
    <circle cx="18" cy="-12" r="1" fill="#ffffff" opacity="0.6"/>
    <circle cx="5" cy="22" r="0.8" fill="#ffffff" opacity="0.4"/>
  </g>
</svg>